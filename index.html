<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAC-Planning - Gestion des Emplois du Temps</title>
    
    <!-- Librairie pour le style (design moderne) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librairie pour les icônes (comme les calendriers, les roues, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Librairie pour lire les fichiers Excel (pour la fonctionnalité d'upload) -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>

    <!-- Styles personnalisés pour l'application -->
    <style>
        .transition-all { transition: all 0.3s ease-in-out; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .room-available { background-color: #dcfce7; }
        .room-occupied { background-color: #fee2e2; }
        
        #loadingSpinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-center">Gestion des Salles - UFR CRAC</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <div id="loadingSpinner" class="text-blue-600">
            <i class="fas fa-spinner fa-spin fa-4x"></i>
        </div>

        <div id="appContent" class="hidden">
             <!-- Planning des Salles -->
            <div id="schedule" class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-2xl font-bold text-blue-900 mb-6">
                    <i class="fas fa-calendar-week mr-2"></i> Planning des Salles en Temps Réel
                </h2>
                
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-blue-50">
                                <th class="p-3 border">Salle</th>
                                <th class="p-3 border">Capacité</th>
                                <th class="p-3 border">Équipements</th>
                                <th class="p-3 border">8h-10h</th>
                                <th class="p-3 border">10h-12h</th>
                                <th class="p-3 border">12h-14h</th>
                                <th class="p-3 border">14h-16h</th>
                                <th class="p-3 border">16h-18h</th>
                            </tr>
                        </thead>
                        <tbody id="roomSchedule">
                            <!-- Les données des salles seront insérées ici par le script -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw0Sm1_8cSqSaMVgJrNCyMIHoE9MATKfG-kHbLqjhZu_fPSRJ0gfJahQgtrE2_D30kjXA/exec"; 

        // Références aux éléments de la page
        const loadingSpinner = document.getElementById('loadingSpinner');
        const appContent = document.getElementById('appContent');
        const roomScheduleBody = document.getElementById('roomSchedule');

        // Fonction pour afficher le spinner de chargement
        function showLoading() {
            loadingSpinner.style.display = 'block';
            appContent.style.display = 'none';
        }

        // Fonction pour cacher le spinner et afficher le contenu
        function hideLoading() {
            loadingSpinner.style.display = 'none';
            appContent.style.display = 'block';
            appContent.classList.add('active');
        }

        // Fonction principale pour générer le planning des salles
        function generateRoomSchedule(rooms) {
            roomScheduleBody.innerHTML = ''; // On vide le tableau avant de le remplir

            if (!rooms || rooms.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 8; // S'étend sur toutes les colonnes
                cell.className = 'text-center p-4 text-gray-500';
                cell.textContent = "Aucune salle trouvée dans la base de données. Veuillez en ajouter dans le Google Sheet.";
                row.appendChild(cell);
                roomScheduleBody.appendChild(row);
                return;
            }

            const timeSlots = ['8h-10h', '10h-12h', '12h-14h', '14h-16h', '16h-18h'];

            rooms.forEach(room => {
                const row = document.createElement('tr');
                
                // Nom et capacité
                row.innerHTML += `<td class="p-3 border font-medium">${room.Nom || 'N/A'}</td>`;
                row.innerHTML += `<td class="p-3 border text-center">${room.Capacité || 'N/A'}</td>`;

                // Équipements
                let equipmentHtml = '<td class="p-3 border text-sm">';
                equipmentHtml += `<div><i class="fas fa-video mr-2 ${room.VidéoProjecteur === 'Oui' ? 'text-green-600' : 'text-red-400'}"></i> Vidéoprojecteur</div>`;
                equipmentHtml += `<div><i class="fas fa-wind mr-2 ${room.Climatisation === 'Oui' ? 'text-green-600' : 'text-red-400'}"></i> Climatisation</div>`;
                equipmentHtml += `<div><i class="fas fa-plug mr-2 text-gray-500"></i> ${room.Prises_Fonctionnelle || 0} Prises</div>`;
                equipmentHtml += '</td>';
                row.innerHTML += equipmentHtml;

                // Créneaux horaires (pour l'instant, tous "Libre")
                timeSlots.forEach(slot => {
                    row.innerHTML += `<td class="p-2 border text-center room-available">Libre</td>`;
                });

                roomScheduleBody.appendChild(row);
            });
        }

        // Au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            showLoading(); // On affiche le spinner

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur réseau: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Salles chargées avec succès :", data);
                    generateRoomSchedule(data); // On génère le tableau avec les vraies données
                    hideLoading(); // On affiche le contenu
                })
                .catch(error => {
                    console.error("ERREUR FATALE lors du chargement des salles:", error);
                    hideLoading(); // On cache le spinner même en cas d'erreur
                    // On affiche une erreur claire à l'utilisateur
                    roomScheduleBody.innerHTML = `<tr><td colspan="8" class="text-center p-4 text-red-600 font-bold">Impossible de charger les données. Erreur : ${error.message}. Vérifiez que l'URL de l'API est correcte et que le script est bien déployé.</td></tr>`;
                });
        });
    </script>
</body>
</html>
